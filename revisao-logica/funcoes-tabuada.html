<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Funções com tabuada</h1>
    <button onclick="mostrarTabuada()">Mostrar tabuada</button>
    <button onclick="limparTabuada()">Limpar tabuada</button>
    <div id="output"></div>

    <script>

        const output = document.getElementById("output")
        
        function mostrarTabuada(){
            //output.innerHTML = "qualquer valor <br> pula linha" usando o innerHTML, podemos passar tags html junto com a string
            
            //pedir para o usuário digitar um número
            let n = parseFloat( prompt("Digite um número") )
            let msg = ""
            for (let i = 0; i<= 10; i++){
                msg += `${n} x ${i} = ${(n * i)} <br>` //aqui usamos += que é para ir somando e guardando o valor das iterações            
            }

            output.innerHTML = msg
        }

        function limparTabuada(){
            output.innerHTML = ""
        }
        
    </script>
</body>
</html>
